<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>leaflet js customisation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet-sidebar.min.css">
    <link rel="stylesheet" type="text/css" href="static/leaflet.markercluster-1.1.0/dist/markercluster.default.css">
    <link rel="stylesheet" type="text/css" href="static/leaflet.markercluster-1.1.0/dist/markercluster.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
 
  </head>
  <body>

    <div id="sidebar" class="sidebar collapsed">
      <!-- nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li>
              <a href="#mcontrols" role="tab">
                <span class ="icon-gear"></span>
              </a>
          </li>
        <li>
              <a href="#mkey" id="toggledraw" role="tab">
                <span class ="icon-key_2"></span>
              </a>
          </li>
         <li>
              <a href="#minfo" role="tab">
                <span class ="icon-info"></span>
              </a>
          </li>
        </ul>
      </div>

      <!-- tab panes -->
      <div class="sidebar-content">
        <div class="sidebar-pane" id="mcontrols">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Controls</h1>
                </div>
              </div>
            </section>
              
              <!-- Control Layers selects to this id  -->
              <span id="layercontrol"></span>
          </div>

        <div class="sidebar-pane" id="mkey">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Key</h1>
                </div>
              </div>
            </section>
              
              <!-- key selects to this id  -->
              <span id="key"></span>
          </div>

        <div class="sidebar-pane" id="minfo">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Info</h1>
                </div>
              </div>
            </section>
              
              <!-- info  selects to this id  -->
              <span id="info"></span>
          </div>

       </div>
      </div>
    </div>

    <div id="my-map" class="sidebar-map"></div>

    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='js/leaflet.js'></script>
    <script src="js/leaflet-sidebar.min.js"></script>
    <script src="static/Leaflet.markercluster-1.1.0/dist/leaflet.markercluster-src.js"></script>
    <script src="js/moran_prep_functions.js"></script>
    <script src="js/moran_functions.js"></script>
    <script src="js/school_functions.js"></script>
    <script src="js/tract_functions.js"></script>
    <script src="js/menue_functions.js"></script>
    <script src="js/style.js"></script>
    <script src="js/main_map.js"></script>
  </body>
</html>
