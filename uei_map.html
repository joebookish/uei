<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>leaflet js customisation demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet-sidebar.min.css">
    <link rel="stylesheet" type="text/css" href="css/markercluster.default.css">
    <link rel="stylesheet" type="text/css" href="css/markercluster.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
 
  </head>
  <body>

    <div id="sidebar" class="sidebar collapsed">
      <!-- nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li>
              <a href="#mcontrols" role="tab">
                <span class ="icon-gear"></span>
              </a>
          </li>
        <li>
              <a href="#mkey" id="toggledraw" role="tab">
                <span class ="icon-key_2"></span>
              </a>
          </li>
         <li>
              <a href="#minfo" role="tab">
                <span class ="icon-info"></span>
              </a>
          </li>
        </ul>
      </div>

      <!-- tab panes -->
      <div class="sidebar-content">
        <div class="sidebar-pane" id="mcontrols">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Controls</h1>
                </div>
              </div>
            </section>
              
              <!-- Control Layers selects to this id  -->
              <span id="layercontrol"></span>
          </div>

        <div class="sidebar-pane" id="mkey">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Key</h1>
                </div>
              </div>
            </section>
            <section class="section">
                <div class="level" id="tracts-key" name="key-for-cencus-tracts">
                    <div class="level-item">
<svg pointer-events="none" width="110" height="85" viewBox="0 0 110 85" style="transform:translate3d(0px, 0px, 0px);">
<path class="tract" stroke="#3388ff" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#023858" fill-opacity="0.2" fill-rule="evenodd" d="M1106 986L1117 970L1185 1007L1155 1047L1152 1046L1151 1048L1144 1046L1143 1040L1136 1042L1130 1036L1133 1032L1135 1025L1134 1024L1119 1025L1114 1028L1107 1025L1110 1034L1103 1036L1102 1035L1100 1026L1096 1027L1098 1022L1097 1019L1091 1016L1086 1011L1086 1001L1084 1001L1084 996L1077 990L1088 975L1105 987z" style="transform:translate3d(-1075px, -968px, 0px)"></path>
</svg>
                    </div>
                   <div class="level-item">
                       <span>census tract</span>
                    </div>
                </div>
                <div class="level" id="schools-key" name="key-for-schools">
                    <div class="level">
                        <div class="level-item-left">
                            <div class="leaflet-marker-icon marker-cluster marker-cluster-large"  style="position: relative; width: 40px; height: 40px; opacity: 1;">
                                <div style="position: absolute;">
                                    <span>#</span>
                                </div>
                            </div>
                        </div>
                        <div class="level-item-right">
                            <span>cluster of high schools, # number of schools in cluster</span>
                        </div>
                    </div>
                    <div class="level">
                        <div class="leaflet-marker-icon school-marker sm leaflet-zoom-animated leaflet-interactive" title="school marker" style="position: relative; width: 40px; height: 40px; opacity: 1;">
                            <span class="icon-school"></span>
                        </div>
                        <div class="level-item-right">
                            <span>cluster of high schools, # number of schools in cluster</span>
                        </div>
                    </div>
                    <div class="level">
                        <div class="leaflet-marker-icon school-marker md leaflet-zoom-animated leaflet-interactive" title="school marker" style="position: relative; width: 40px; height: 40px; opacity: 1;">
                            <span class="icon-school"></span>
                        </div>
                        <div class="level-item-right">
                            <span>cluster of high schools, # number of schools in cluster</span>
                        </div>
                    </div>
                    <div class="level">
                        <div class="leaflet-marker-icon school-marker lg leaflet-zoom-animated leaflet-interactive" title="school marker" style="position: relative; width: 40px; height: 40px; opacity: 1;">
                            <span class="icon-school"></span>
                        </div>
                        <div class="level-item-right">
                            <span>cluster of high schools, # number of schools in cluster</span>
                        </div>
                    </div>
                </div>
            </section>
              
              <!-- key selects to this id  -->
              <span id="key"></span>
          </div>

        <div class="sidebar-pane" id="minfo">
           <section class="hero">
              <div class="hero-body">
                <div class="container sidebar-close">
                  <h1 class="title"><span class="icon-rt"></span> Info</h1>
                </div>
              </div>
            </section>
              
              <!-- info  selects to this id  -->
              <span id="info"></span>
          </div>

       </div>
      </div>
    </div>

    <div id="my-map" class="sidebar-map"></div>

    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='js/leaflet.js'></script>
    <script src="js/leaflet-sidebar.min.js"></script>
    <script src="js/leaflet.markercluster-src.js"></script>
    <script src="js/moran_prep_functions.js"></script>
    <script src="js/moran_functions.js"></script>
    <script src="js/school_functions.js"></script>
    <script src="js/tract_functions.js"></script>
    <script src="js/menue_functions.js"></script>
    <script src="js/style.js"></script>
    <script src="js/main_map.js"></script>
  </body>
</html>
